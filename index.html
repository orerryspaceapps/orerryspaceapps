<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Planetary Orbits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="solar-system">
        <div id="sun"></div>
        <div id="mercury-orbit" class="orbit">
            <div id="mercury-container" class="planet-container">
                <div id="mercury" class="planet"></div>
            </div>
        </div>
        <div id="venus-orbit" class="orbit">
            <div id="venus-container" class="planet-container">
                <div id="venus" class="planet"></div>
            </div>
        </div>
        <div id="earth-orbit" class="orbit">
            <div id="earth-container" class="planet-container">
                <div id="earth" class="planet"></div>
            </div>
        </div>
        <div id="mars-orbit" class="orbit">
            <div id="mars-container" class="planet-container">
                <div id="mars" class="planet"></div>
            </div>
        </div>
        <div id="jupiter-orbit" class="orbit">
            <div id="jupiter-container" class="planet-container">
                <div id="jupiter" class="planet"></div>
            </div>
        </div>
        <div id="saturn-orbit" class="orbit">
            <div id="saturn-container" class="planet-container">
                <div id="saturn" class="planet"></div>
            </div>
        </div>
        <div id="uranus-orbit" class="orbit">
            <div id="uranus-container" class="planet-container">
                <div id="uranus" class="planet"></div>
            </div>
        </div>
        <div id="neptune-orbit" class="orbit">
            <div id="neptune-container" class="planet-container">
                <div id="neptune" class="planet"></div>
            </div>
        </div>
    </div>
</body>
</html>
